<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bazar da Dupla — Cadastro</title>
    <style>
        :root {
            color-scheme: light;
            --bg: #0f172a;
            --bg-accent: #111827;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --ring: rgba(124, 58, 237, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background: radial-gradient(1200px circle at 10% 20%, #1f2937 0%, #0f172a 55%, #020617 100%);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            background: var(--card);
            padding: 32px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
            display: grid;
            gap: 18px;
        }

        .badge {
            width: fit-content;
            padding: 6px 12px;
            border-radius: 999px;
            background: #ede9fe;
            color: #5b21b6;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        h1 {
            margin: 0;
            font-size: 26px;
        }

        p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .actions {
            display: grid;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px 14px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .ghost {
            background: #f1f5f9;
            color: #0f172a;
        }

        .ghost:hover {
            background: #e2e8f0;
        }

        .admin {
            border-top: 1px solid #e2e8f0;
            padding-top: 14px;
        }

        .admin summary {
            cursor: pointer;
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
            list-style: none;
        }

        .admin summary::-webkit-details-marker {
            display: none;
        }

        .admin-body {
            margin-top: 12px;
            display: grid;
            gap: 10px;
        }

        .admin small {
            color: var(--muted);
            font-size: 12px;
        }

        .msg {
            margin-top: 6px;
            color: #16a34a;
            font-weight: 600;
            font-size: 14px;
            min-height: 18px;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--muted);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .card {
                padding: 22px;
                border-radius: 14px;
                gap: 14px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 13px;
            }

            input,
            button {
                font-size: 15px;
            }

            .badge {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <span class="badge">Cadastro</span>
    <div>
        <h1>Bazar da Dupla</h1>
        <p>Deixe seu nome para receber novidades do bazar.</p>
    </div>

    <form id="formCadastro">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Ex: Maria Oliveira" required maxlength="80" autocomplete="name">
        <div class="actions">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <details class="admin">
        <summary>Área do admin</summary>
        <div class="admin-body">
            <label for="senhaExport">Senha para exportar CSV</label>
            <input type="password" id="senhaExport" placeholder="JosyDias" autocomplete="current-password">
            <button type="button" class="ghost" id="btnExportar">Exportar CSV</button>
            <small>Use a senha para baixar o arquivo com os inscritos.</small>
        </div>
    </details>

    <div class="meta">
        <span>Total de cadastros</span>
        <strong id="totalCadastros">0</strong>
    </div>
    <div class="msg" id="mensagem"></div>
</div>

<script src="script.js"></script>
</body>
</html>
